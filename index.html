<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    [attribute]
    [attribute="value"]
    [attribute~="value"] - Space separated
    [attribute|="value"] - followed by Hyphen
    [attribute^="value"] - your value should start with this
    [attribute$="value"] - end with this
    [attribute*="value"] - existence

    <br>
    <input type="text" id="name" name="name" value="">
    <br>
    <br>
    <input type="email" id="name" name="name" value="">


    <h1 target="text-heading">Hello</h1>
</body>
